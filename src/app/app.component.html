<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{power | exponential}}

<div *ngIf="title === 'droal'">
  *ngIf is true
</div>
<div [ngSwitch]="title">
  <p *ngSwitchCase="'Pablo'">este es Pablo</p>
  <p *ngSwitchCase="'Pedro'">este es Pedro</p>
  <p *ngSwitchCase="'Juan'">este es Juan</p>
  <p *ngSwitchDefault>No es Pablo, Pedro o Juan</p>
</div>


<button (click)= "addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista está vacía</li>
  <li *ngFor="let item of items, index as i">
    {{ i }} {{ item }}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product 
  *ngFor="let product of products"
  (addProductCliked)="clickAddProduct($event)" 
  [product]="product">
  </app-product>
</div>
